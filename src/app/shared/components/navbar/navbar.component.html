<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button (click)="openEditModal()"  mat-icon-button>
      <div *ngIf="image== ''">
      <mat-icon >account_circle</mat-icon>
      </div>
      <div *ngIf="image !== ''">
        <img  [src]="image" />
      </div>

    </button>
    <button (click)="logOut()" mat-icon-button>
      <mat-icon>input</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>
