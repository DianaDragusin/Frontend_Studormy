<mat-dialog-content>
  <h2>Choose an avatar image that you like</h2>
  <div class="avatar-carousel">
    <!-- Avatar Image -->
    <img [src]="avatars[currentAvatarIndex]" class="avatar-image" alt="avatar-image">

    <!-- Navigation for Avatars -->
    <div class="carousel-navigation">
      <button mat-mini-fab (click)="previousAvatar()">&lt;</button>
      <button mat-mini-fab (click)="nextAvatar()">&gt;</button>
    </div>
  </div>
  <form [formGroup]="studentInfoForm" class="student-info-form">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstname">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Birth Date</mat-label>
      <input matInput formControlName="birthday" type="date">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Registration Number</mat-label>
      <input matInput formControlName="registration_number" type="number">
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button cdkFocusInitial (click)="save()">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
