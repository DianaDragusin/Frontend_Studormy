<!-- chart.component.html -->
<div class="chart-container">
  <canvas [id]="chartId" width="400" height="400"></canvas>
  <mat-card class="legend-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Cluster Percentages for {{this.studentEmail}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle *ngFor="let entry of legendData" class="legend-item">
        <span class="legend-color" [ngStyle]="{'background-color': entry.color}"></span>
        {{ entry.label }}: {{ entry.percentage }}%
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
